<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste da Aula 179</title>

    <script>
        var nome = prompt('Informe seu nome:  ')
        var altura = prompt('Informe sua altura em cm: ')
        var peso = prompt('Informe seu peso em :  ')

        // Conversões corretas
        altura = parseFloat(altura)
        peso = parseFloat(peso)

        // Converte altura cm → metros
        altura  /= 100

        // Cálculo do IMC deve vir depois das conversões
        var M = peso / (altura * altura)

        var classificacao = ''

        if (M < 16) {
            classificacao = 'Baixo peso muito grave'
        } else if (M >= 16 && M <= 16.99) {
            classificacao = 'Baixo peso grave'
        } else if (M >= 17 && M <= 18.49) {
            classificacao = 'Baixo peso'
        } else if (M >= 18.50 && M <= 24.99) {
            classificacao = 'Peso normal'
        } else if (M >= 25 && M <= 29.99) {
            classificacao = 'Sobrepeso'
        } else if (M >= 30 && M <= 34.99) {
            classificacao = 'Obesidade grau I'
        } else if (M >= 35 && M <= 39.99) {
            classificacao = 'Obesidade grau II'
        } else { 
            // Não precisa colocar condição, pois é o restante
            classificacao = 'Obesidade grau III'
        }

        document.write(
            nome + ' possui índice de massa corporal igual a ' + M.toFixed(2) +
            ', sendo classificado como: ' + classificacao + '.'
        )
    </script>
</head>
<body>

</body>
</html>
